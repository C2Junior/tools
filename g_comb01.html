<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Combinações Aleatórias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Combinações Aleatórias</h1>
        <form id="combinationForm">
            <label for="n">Número de elementos (n):</label>
            <input type="number" id="n" name="n" min="1" required><br><br>
            <label for="m">Tamanho das combinações (m):</label>
            <input type="number" id="m" name="m" min="1" required><br><br>
            <label for="x">Número de combinações aleatórias (x):</label>
            <input type="number" id="x" name="x" min="1" required><br><br>
            <button type="submit">Gerar Combinações</button>
        </form>
        <div id="output"></div>
        <div id="totalCombinations"></div>
    </div>
    <script src="g_comb01.js"></script>
</body>
</html>
