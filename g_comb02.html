<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Combinações Aleatórias</title>
<link rel="stylesheet" type="text/css" href="g_comb02.css">
</head>
<body>
<div class="container">
<h1>Gerador de Combinações Aleatórias</h1>
<form id="combinationForm">
  <label for="elements">Elementos (informe um cojunto de números inteiros, separados por vírgula):</label><br>
  <input type="text" id="elements" name="elements" required><br>
  <label for="m">Tamanho das combinações:</label><br>
  <input type="number" id="m" name="m" min="1" required><br>
  <label for="x">Número de combinações aleatórias:</label><br>
  <input type="number" id="x" name="x" min="1" required><br>
  <button type="submit">Gerar Combinações</button>
</form>
<div id="output"></div>
<div id="totalCombinations"></div>
</div>
<script src="g_comb02.js"></script>
</body>
</html>
