<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Mega-Sena</title>
</head>
<body>
    <h1>Resultado da Mega-Sena</h1>
    <div id="resultado"></div>

    <script>
        // Fazendo uma requisição para a página da Caixa com os resultados da Mega-Sena
        fetch('http://loterias.caixa.gov.br/wps/portal/loterias/landing/megasena/')
            .then(response => response.text())
            .then(data => {
                // Encontrando os números do último sorteio
                const regex = /<span class="resultado-loteria">([0-9]+)<\/span>/g;
                let match;
                let numerosSorteados = [];
                while ((match = regex.exec(data)) !== null) {
                    numerosSorteados.push(match[1]);
                }

                // Exibindo os números na página
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<h2>Último Sorteio</h2>';
                resultadoDiv.innerHTML += '<p>Números sorteados: ' + numerosSorteados.join(', ') + '</p>';
            })
            .catch(error => console.error('Ocorreu um erro:', error));
    </script>
</body>
</html>
